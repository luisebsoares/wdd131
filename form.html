<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Dynamic Web Fundamentals - Luis Brasil Soares</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals. My home page. Luis Brasil Soares.">
    <meta name="author" content="Luis Brasil Soares">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cambo&family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <main>
        <h1>Product Review</h1>

        <form method="get" action="review.html">
            <div class="form-section">
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>

            <fieldset class="form-section">
                <legend>Overall Rating</legend>
                <label><input type="radio" name="rating" value="1" required> ★</label>
                <label><input type="radio" name="rating" value="2"> ★★</label>
                <label><input type="radio" name="rating" value="3"> ★★★</label>
                <label><input type="radio" name="rating" value="4"> ★★★★</label>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <div class="form-section">
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>

            <fieldset class="form-section">
                <legend>Which features did you find useful? <em>(Check all that apply)</em></legend>
                <label><input type="checkbox" name="features" value="Durability"> Durability</label>
                <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
                <label><input type="checkbox" name="features" value="Performance"> Performance</label>
                <label><input type="checkbox" name="features" value="Design"> Design</label>
            </fieldset>

            <div class="form-section">
                <label for="review">Written Review <span>(Optional)</span></label>
                <textarea id="review" name="review"></textarea>
            </div>

            <div class="form-section">
                <label for="userName">Your Name <span>(Optional)</span></label>
                <input type="text" id="userName" name="userName">
            </div>

            <div class="form-section">
                <input type="submit" value="Post Review">
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Luis Brasil Soares - Product Review</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
